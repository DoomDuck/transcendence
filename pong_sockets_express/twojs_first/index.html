<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="two.min.js"></script>
</head>

<body>
  <script>
    var two = new Two({
      fullscreen: true,
      autostart: true
    }).appendTo(document.body);
    ballx = two.width / 2
    bally = two.height / 3
    ballvx = 10
    ballvy = 20
    //   var rect = two.makeRectangle(two.width / 2, two.height / 2, 50, 50);
    var ball = two.makeCircle(ballx, bally, 50);
    ball.collision = function () {
      nextx = ball.position.x + ballvx
      nexty = ball.position.y + ballvy
      if (nextx - 50 < 0) {
        ballvx = Math.sign(ballvx) * ballvx
      }
      else if (nextx + 50 > two.width) {
        ballvx = - Math.sign(ballvx) * ballvx
      }
      if (nexty - 50 < 0) {
        ballvy = Math.sign(ballvy) * ballvy
      }
      else if (nexty + 50 > two.height) {
        ballvy = - Math.sign(ballvy) * ballvy
      }
    }
    two.bind('update', function () {
      // rect.rotation += 0.001;
      ball.collision()
      ball.position.x += ballvx;
      ball.position.y += ballvy;
    });
  </script>
</body>

</html>
